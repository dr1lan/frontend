monolog:
    channels: ['scanner', 'mailer']
    handlers:
        scanner:
            level: debug
            type: stream
            path: "%kernel.logs_dir%/scanner.log"
            channels: [scanner]
        mailer:
            level: info
            type: stream
            path: "%kernel.logs_dir%/mailer.log"
            channels: [mailer]
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type: firephp
        #    level: info
        #chromephp:
        #    type: chromephp
        #    level: info
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine", "!console"]
